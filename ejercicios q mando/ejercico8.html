  <!DOCTYPE html>
  <html>
  <head><meta charset="utf-8"></head>
  <body>

  <script>
      let dato1, dato2, num1, num2;

       dato1 = prompt("Introduce primer número ?", "0");
       num1 = parseInt(dato1);
       dato2 = prompt("Introduce segundo número ?", "0");
       num2 = parseInt(dato2);

       let resultado = num1 + num2;

       document.write(' La suma es '+ resultado );

  </script>

  <p>Para sumar, las variable deben ser numéricas.</p>
  </body>
